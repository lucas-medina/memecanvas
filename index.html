<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/vendor.css">
    <link rel="stylesheet" href="dist/css/app.css">
</head>

<body>
    <form action="">
        <main class="app page-wrapper">
            <section class="container for-canvas">
                <div class="ui">
                    <div class="ui__canvas">
                    	<div class="canvaswrapper">
	                        <canvas id="memeGenerator"></canvas>
	                        <div class="canvas-action">
	                            <p class="canvas-action__dialog">Insira sua imagem, e mãos à obra!</p>
	                            <input class="canvas-action__fileinput" type="file">
	                        </div>
                        </div>
                    </div>
                    <div class="ui__controls controls">
                    	<nav class="controls__nav">
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-upload title="Atualizar imagem" class="controls__button"><i class="fa fa-upload"></i></a>
                    		</div>
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-expand title="Expandir imagem" class="controls__button"><i class="fa fa-arrows-alt"></i></a>
                    		</div>
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-centerh title="Centralizar Horizontalmente" class="controls__button"><i class="fa fa-arrows-h"></i></a>
                    		</div>
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-centerv title="Centralizar Verticalmente" class="controls__button"><i class="fa fa-arrows-v"></i></a>
                    		</div>
                    		<div class="controls__buttonwrap controls__buttonwrap--stickers">
                    			<a ui-control ui-control-sticker title="Inserir stickers" class="controls__button"><i class="fa fa-heart"></i></a>
                    			<div class="controls__stickers stickers">
                    				<div class="stickers__wrapper loading">
                    					<img class="stickers__loadingicon" src="dist/assets/images/loading.gif" alt="">
                    				</div>
                    			</div>
                    		</div>
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-text title="Inserir texto" class="controls__button"><i class="fa fa-font"></i></a>
                    		</div>
                    		<div class="controls__buttonwrap">
                    			<a ui-control ui-control-save title="Salvar imagem" class="controls__button"><i class="fa fa-save"></i></a>
                    		</div>
                    	</nav>
                    </div>
                </div>
            </section>
        </main>
    </form>
    <script src="dist/js/vendor.js"></script>
    <script src="dist/js/app.js"></script>
</body>

</html>
